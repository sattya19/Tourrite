<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <form>
            <img src="images/add-user.png">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" class="input-box" placeholder="Email" required>
            <input type="OTP" class="input-box" placeholder="OTP" required>
            <input type="Password" class="input-box" placeholder="Password" required>
            <p>
                <span>
                    <input type="checkbox">
                </span> I agree to the terms of services
            </p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="facebook-btn">Login with Facebook</button>
            <p>Do you have an account ? <a href="#">Sign In</a></p>


        </form>
    </div>
</body>

</html>
